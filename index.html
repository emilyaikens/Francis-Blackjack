    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker With Francis</title>
    <script defer
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

<body>
    <header>
        <nav id="top-menu">
            <div class="menuItems" id="reset-game">Reset Game</div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
          <div class="col col-3 text-right">
            <div><img src="https://cdn-icons-png.flaticon.com/512/105/105753.png" id="dealer-icon"></div>
            <div id="dealer-spacer"></div>
          </div>
          <div class="col text-center col-6"> 
                <div id="dealer-space">
                    <span id="dealer-0"></span>
                    <span id="dealer-1"></span>

                    <span id="d-3"></span>
                    <span id="d-4"></span>
                    <span id="d-5"></span>
                    <span id="d-6"></span> -->
                </div>
                <div>
                    <span id="dealer-hand">dealer's hand:&nbsp;<span id="dealer-hand-count">0</span></span>
                </div>
          </div>      
          <div class="col text-left col-3">
            <img src="assets/deck.png" id="deck">
          </div>
        </div>
        <div class="row justify-content-center" id="announcements-box">
            <table><tr><td class="align-middle"><span id="announcements"><h4>announcements go here</h4></span></td></tr></table>
        </div>
        <div class="row">
            <div class="col col-3 text-right">
                
            </div>
            <div class="col col-6 text-center" >
                <div>
                    <span id="player-hand">your hand:&nbsp;<span id="player-hand-count">0</span></span>
                </div>
                <div id="player-space">

                    <span id="p-1"></span>
                    <span id="p-2"></span>

                    <span id="p-4"></span>
                    <span id="p-5"></span>
                    <span id="p-6"></span> -->
                </div>
                
            </div>
            <div class="col col-3">

            </div>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-success col-1" id="hit">hit</button><button type="button" class="btn btn-danger col-1" id="stay">stay</button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-light col-2" id="deal">deal again</button>
        </div>
        <div class="preload-elements">
            <img src="assets/playable-cards/2_of_clubs.png">
